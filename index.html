<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>JS Calculator</title>
  </head>
  <body>
    <h1 class="calculator-title">
      Let's calculate some shit!</span>
    </h1>
    <div class="calculator-container">
      <div class="display">
        0
      </div>
      <div class="buttons-container">
        <div class="button operator" data-action="add">+</div>
        <div class="button operator" data-action="subtract">-</div>
        <div class="button operator" data-action="multiply">&times;</div>
        <div class="button operator" data-action="divide">รท</div>
        <div class="button key7">7</div>
        <div class="button key8">8</div>
        <div class="button key9">9</div>
        <div class="button key4">4</div>
        <div class="button key5">5</div>
        <div class="button key6">6</div>
        <div class="button key1">1</div>
        <div class="button key2">2</div>
        <div class="button key3">3</div>
        <div class="button key0">0</div>
        <div class="button decimal" data-action="decimal">.</div>
        <div class="button clear" data-action="clear">AC</div>
        <div class="button equal" data-action="equal">=</div>
      </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
